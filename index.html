<!DOCTYPE html>
<html lang="en">
<head>

    <title>Neori</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

        <!-- Logo e Voci di Navigazione -->

        <!-- Contenuto della pagina -->
        <main id="site_main">
            <!-- Foto principale con titolo -->
            <div class="big_photo">

            <!-- Sezione con il contenuto della pagina -->
            <div>

                <!-- Contenuto della pagina -->
                <div class="container_content clearfix">

                    <!-- Sidebar di Sinistra -->
                    <aside class="sidebar_left">
                        <div class="imm_left">

                            descrip

                    <!-- /Sidebar di Sinistra -->

                    <div class="content">

                            immg central

                            descrip
                        </div>
                    </div>
                    <!-- /Contenitore Centrale -->

                    <!-- Sidebar di Destra -->
                    <aside class="sidebar_right">
                        <div class="imm_right">
                            immg right
                        </div>
                        <div class="description_imm">
                            descrip
                        </div>
                    </aside>
                    <!-- /Sidebar di Destra -->

                </div>
                <!-- Contenuto della pagina -->

            </div>
            <!-- Sezione con il contenuto della pagina -->

        </main>
        <!-- Contenuto della pagina -->

        <!-- Footer della pagina -->
        <footer id="site_footer">
            FOOTER

        <!-- Footer della pagina -->


    </div>
    <!-- /Container della pagina -->
